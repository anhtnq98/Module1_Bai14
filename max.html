<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let list = [9, 4, 8, 5, 6, 9, 9];
        let max = list[0];
        let text = "";
        let count = 0;


        for (let i = 0; i < list.length; i++) {

            if (list[i] > max) {

                max = list[i];

            }
        }

        for (let j = 0; j < list.length; j++) {
            if (list[j] == max) {
                text += (j + 1) + " ";
                count++
            }
        }

        document.write(`Có ${count} số lớn nhất là ${max} tại các vị trí là ${text}`);

    </script>
</body>

</html>
