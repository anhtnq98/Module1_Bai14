        alert("Nhập 10 số nguyên và hiển thị những số nguyên lớn hơn hoặc bằng 10")
        let inputNum = prompt("Nhập 10 số nguyên và hiển thị");
        let str = inputNum.split(" ");
        let arr = [];
        let count = 0;
        for (let i = 0; i <= str.length; i++) {
            if (Number(str[i]) >= 10 && Number(str[i]) % 1 === 0) {
                arr.push(str[i]);
                count++
            }
        }
        document.write(`Có tất cả ${count} số lớn hơn hoặc bằng 10 là ${arr}`)
    </script>
