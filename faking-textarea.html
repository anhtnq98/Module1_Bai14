<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>FAKING TEXTAREA</h3>
    <textarea oninput="fake()" id="txt" cols="30" rows="10"></textarea>
    <script>
        let arr = [];
        let strArr = "Tôi là một Baka!"
        arr = strArr.split("")
        let str = "";
        
        function fake() {
            let text = document.getElementById("txt").value;
            for (let i = 0; i < text.length; i++) {
                str += arr[i];
                if (i == strArr.length) {
                    str = "";
                }
            }
            document.getElementById("txt").value = str;
            str = "";
        }
    </script>
</body>
</html>
