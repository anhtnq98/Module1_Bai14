<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Từ điển Anh-Việt về màu sắc</title>
</head>

<body>
    <!-- Tạo một trang web với một form đơn giản cho phép người dùng nhập từ cần tìm kiếm. -->
    <h1>Từ điển Anh-Việt về màu sắc</h1>
    <h3 for="">Nhập một số bằng tiếng Anh mà bạn muốn phiên dịch (VD: red, yellow...)</h3>
    <input id="colorEng" type="text">
    <button onclick="seach()">Tìm kiếm</button>
    <p id="result"></p>

    <script>
        // Tạo 2 mảng có độ dài bằng nhau để lưu trữ danh sách các từ. 
        // Mảng 1 lưu trữ các từ tiếng Anh, mảng 2 lưu trữ các từ tiếng Việt tương ứng.
        let listEng = []; 
        let listViet = [];
        let flag = true;

        // Khi tìm kiếm, tìm vị trí của từ tiếng Anh trong mảng 1. 
        // Nếu tìm thấy thì hiển thị từ tiếng Việt ở cùng vị trí trong mảng.
        function seach() {
            let inputColor = document.getElementById("colorEng").value;
            for (i = 0; i < listEng.length; i++) {
                if (inputColor === listEng[i]) {
                    document.getElementById("result").innerHTML = `Nghĩa tiếng Việt của ${inputColor} là : ${listViet[i]}`
                    flag = true;
                    break;
                } else if (inputColor === listViet[i]) {
                    document.getElementById("result").innerHTML = `Nghĩa tiếng Anh của ${inputColor} là : ${listEng[i]}`
                    flag = true;
                    break;
                } else {
                    flag = false;
                }
            } 
            if (flag == false) {
                alert("Từ mà bạn muốn tìm kiếm hiện chưa được cập nhật. Mời nhập lại")
            }
            
        }

    </script>
    <script src="./js/color-vietsub.js"></script>
</body>

</html>
